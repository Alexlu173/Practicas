    <main>
        <section class="py-10 px-6">
            <div class="grid gap-6 md:grid-cols-4">
                <div class="card bg-base-200 shadow">
                    <figure class="px-10 pt-10">
                        <img src="../imagenes/mapa.png" alt="Monitoreo" class="roundex-xl" width="100"
                            height="50">
                    </figure>
                    <div class="card-body items-center text-center">
                        <h4 class="card-title">Nuestras oficinas</h4>
                        <p class="text-lg">Murcia Avenida Juan Carlos I 14</p>
                    </div>
                </div>
                <div class="card bg-base-200 shadow">
                    <figure class="px-10 pt-10">
                        <img src="../imagenes/llamada-telefonica.png" alt="Monitoreo" class="roundex-xl" width="100"
                            height="50">
                    </figure>
                    <div class="card-body items-center text-center">
                        <h4 class="card-title">Numero de telefono</h4>
                        <p class="text-lg">+34 968455689</p>
                    </div>
                </div>
                <div class="card bg-base-200 shadow">
                    <figure class="px-10 pt-10">
                        <img src="../imagenes/email.png" alt="Monitoreo" class="roundex-xl" width="100"
                            height="50">
                    </figure>
                    <div class="card-body items-center text-center">
                        <h4 class="card-title">Correo electronico</h4>
                        <p class="text-lg">cyberpulselab@pulselabs.com</p>
                    </div>
                </div>
                <div class="card bg-base-200 shadow">
                    <figure class="px-10 pt-10">
                        <img src="../imagenes/fax.png" alt="Monitoreo" class="roundex-xl" width="100"
                            height="50">
                    </figure>
                    <div class="card-body items-center text-center">
                        <h4 class="card-title">FAX</h4>
                        <p class="text-lg">1-234-567-8900</p>
                    </div>
                </div>
            </div>
        </section>
        <form>
            <label for="name">Nombre</label>
            <input type="text" id="name" />

            <label for="email">Email</label>
            <input type="email" id="email" />

            <label for="number">Numero de telefono</label>
            <input type="number" id="number" />

            <label for="address">Direccion</label>
            <input type="text" id="address" />

            <label for="mensaje">Mensaje</label>
            <input type="text" id="mensaje" />

            <input type="submit" value="Submit">
        </form>
